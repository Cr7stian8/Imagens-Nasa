<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NasaApi</title>
    <!-- links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="StylePhone.css">
</head>

<body>
    <!-- Cabeçalho -->
    <div id="imagemFundo">
        <img title="data" class="nav1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"
            width="180px">
        <img class="nav2 pl50" src="images/textoHeader.png" width="600px">
    </div>

    <!-- Primeira seção -->
    <section>
        <div id="pesquise">
            <p>Pesquise sua data: </p>
        </div>

        <div class="flex flexC">
            <input id="dia" type="text" placeholder="Dia">
            <input id="mes" type="text" placeholder="Mês">
            <input id="ano" type="text" placeholder="Ano">

            <img class="pr10 hoverIcone" src="images/lupa.png" onclick="principal()" width="45px">
            <img class="hoverIcone" onclick="LimpaTudo()" src="images/lixo.png" width="45px">
        </div>

        <section class="flex resultado"></section>

        <!-- Última seção -->
        <div id="ultimas-pesquisas">
            <p>Algumas pesquisas</p>
        </div>

        <section id="imagensPesquisa">
        </section>
    </section>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="slide.js"></script>
</body>
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

</html>
