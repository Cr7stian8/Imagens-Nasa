<!DOCTYPE html>
<html lang="pt-br">
<!--
=============================================================
Consumindo Api da Nasa
=============================================================
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api da Nasa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- primeira sessão -->
    <div id="imagemFundo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/NASA_logo.svg/2449px-NASA_logo.svg.png"
            width="180px">
        <img class="pl50" src="images/textoHeader.png" width="600px">
    </div>
    <section>
        <!-- segunda sessão -->
        <div id="pesquise">
            <p>Pesquise sua data: </p>
        </div>
        <div class="flex">
            <input id="dia" type="text" placeholder="Dia">
            <input id="mes" type="text" placeholder="Mes">
            <input id="ano" type="text" placeholder="Ano">

            <img class="pr10 hoverIcone" src="images/lupa.png" onclick="principal()" width="45px">
            <img class="hoverIcone" onclick="LimpaTudo()" src="images/lixo.png" width="45px">
        </div>
        <section class="flex resultado"></section>
        <!-- ultima sessão -->
        <div id="ultimas-pesquisas">
            <p>Algumas pesquisas</p>
        </div>
        <section id="imagensPesquisa">
        </section>
        <!-- footer -->
    </section>
    <script src="main.js"></script>
    <script src="slide.js"></script>
</body>

</html>
