<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio06</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div id="vh100">
        <div id="container-principal">
            <div id="container-numeros">
                <div class="fileira">
                    <!-- primeira fileira -->
                    <input type="button" value="." class="botao">
                    <input type="button" onclick="recebe()" value="0" class="botao">
                    <input type="button" value="=" class="botao">
                    <input type="button" value="+" class="botao">
                </div>

                <div class="fileira">
                    <!-- Segunda fileira -->
                    <input type="button" value="1" id="1" class="botao">
                    <input type="button" value="2" id="2" class="botao">
                    <input type="button" value="3" id="3" class="botao">
                    <input type="button" value="-" class="botao" onclick="subtrai()">
                </div>

                <div class="fileira">
                    <!-- terceira fileira -->
                    <input type="button" value="4" id="4" class="botao">
                    <input type="button" value="5" id="5" class="botao">
                    <input type="button" value="6" id="6" class="botao">
                    <input type="button" value="x" class="botao">
                </div>

                <div class="fileira">
                    <!-- Quarta fileira -->
                    <input type="button" value="7" id="7" class="botao">
                    <input type="button" value="8" id="8" class="botao">
                    <input type="button" value="9" id="9" class="botao">
                    <input type="button" value="/" class="botao">
                </div>
            </div>
        </div>
        <section class="center">
            <h4>Resultado: </h4>
            <p id="demo"></p>
        </section>
    </div>

    <script src="exe06.js"></script>
